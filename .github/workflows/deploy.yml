name: Deploy to Google Cloud Storage

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces --if-present

      - name: Build presale platform
        working-directory: frontend/presale-platform
        run: npm run build

      - name: Build public website
        working-directory: frontend/public-website
        run: npm run build

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/10700357041/locations/global/workloadIdentityPools/github-pool/providers/github
          service_account: github-deployer@vnc-blockchain.iam.gserviceaccount.com

      - name: Upload presale platform to Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: frontend/presale-platform/.next
          destination: vncblockchain.com/presale
          parent: false

      - name: Upload public website to Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: frontend/public-website/.next
          destination: vncblockchain.com
          parent: false